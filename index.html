<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Pioneer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="map">
    <p>Choose a starting location:</p>
    <button class="location-btn" data-location="forest">Forest</button>
    <button class="location-btn" data-location="mountain">Mountain</button>
    <button class="location-btn" data-location="plains">Plains</button>
</div>

        <div id="info-panel">
            <h2>Resources</h2>
            <p>Wood: <span id="wood">0</span></p>
            <p>Stone: <span id="stone">0</span></p>
            <p>Gold: <span id="gold">0</span></p>
        </div>
        <div id="resources">
    <p>Wood: <span id="wood-count"></span></p>
    <p>Stone: <span id="stone-count"></span></p>
    <p>Gold: <span id="gold-count"></span></p>
    <p>Population: <span id="population-count"></span></p>
    <p>Army Size: <span id="army-size"></span></p>
    <button onclick="saveGame()">Save Game</button>
    <button onclick="loadGame()">Load Game</button>

</div>

<div id="game-status">
    <p>Player Health: <span id="player-health"></span></p>
    <p>Old King Health: <span id="old-king-health"></span></p>
</div>


    <div id="diplomacy">
        <h3>Diplomacy</h3>
        <button id="form-alliance">Form Alliance</button>
        <button id="declare-war">Declare War</button>
    </div>

<div id="diplomacy-actions">
    <button id="form-alliance">Form Alliance</button>
    <button id="declare-war">Declare War</button>
</div>

<div id="neighboring-kingdoms">
    <h3>Neighboring Kingdoms</h3>
    <ul id="kingdom-list">
        <!-- List of kingdoms will be updated here -->
    </ul>
</div>

        
        
<div id="buildings">
    <button id="build-barracks">Build Barracks</button>
    <button id="build-marketplace">Build Marketplace</button>
    <button id="build-farm">Build Farm</button>
</div>

        
    </div>
    <div id="buildings">
    <h3>Build Structures</h3>
    <button id="build-house">Build House (50 Wood)</button>
    <button id="build-mill">Build Mill (100 Wood, 50 Stone)</button>
</div>

    <script src="script.js"></script>
</body>
</html>
