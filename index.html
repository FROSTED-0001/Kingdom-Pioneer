<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Pioneer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="map">
    <p>Choose a starting location:</p>
    <button class="location-btn" data-location="forest">Forest</button>
    <button class="location-btn" data-location="mountain">Mountain</button>
    <button class="location-btn" data-location="plains">Plains</button>
</div>

        <div id="info-panel">
            <h2>Resources</h2>
            <p>Wood: <span id="wood">0</span></p>
            <p>Stone: <span id="stone">0</span></p>
            <p>Gold: <span id="gold">0</span></p>
        </div>
        <div id="actions">
            <button id="gather-wood">Gather Wood</button>
            <button id="gather-stone">Gather Stone</button>
            <button id="bribe-citizen">Bribe Citizen</button>
            <button id="bribe-citizen">Bribe Citizen (50 Gold)</button>
        </div>
    </div>
    <div id="buildings">
    <h3>Build Structures</h3>
    <button id="build-house">Build House (50 Wood)</button>
    <button id="build-mill">Build Mill (100 Wood, 50 Stone)</button>
</div>

    <script src="script.js"></script>
</body>
</html>
